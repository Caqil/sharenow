name: flutter_shareit
description: A comprehensive file transfer application like ShareIt
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"
dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^15.1.3

  # UI Components
  shadcn_ui: ^0.27.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.0

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  retrofit_generator: ^9.2.0
  json_annotation: ^4.9.0

  # File Operations
  file_picker: ^10.1.9
  path_provider: ^2.1.1
  mime: ^2.0.0
  open_filex: ^4.3.4
  share_plus: ^11.0.0

  # P2P Transfer
  nearby_connections: ^4.3.0
  wifi_iot: ^0.3.18+1
  network_info_plus: ^6.1.4

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Permissions
  permission_handler: ^12.0.0+1

  # Device Info
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0

  # Utils
  path: ^1.8.3
  intl: ^0.20.2
  crypto: ^3.0.3
  uuid: ^4.2.1

  # Notifications
  flutter_local_notifications: ^19.2.1

  # Image Processing
  image: ^4.1.3

  # Connectivity
  connectivity_plus: ^6.1.4

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.3.2

  # Code Generation - MAKE SURE THESE ARE IN DEPENDENCIES, NOT DEV_DEPENDENCIES
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  flutter_bluetooth_serial: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.7 # Updated version
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
